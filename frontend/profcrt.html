<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .google-login-btn {
            background-color: #4285F4;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .google-login-btn:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Profile</h1>
        <p>Login with Google to create your profile.</p>
        <button class="google-login-btn" onclick="location.href='http://127.0.0.1:5500/class.html'">Login with Google</button>
    </div>
</body>
</html>
